
{% extends 'recrutement/base.html' %}

{% block header %}
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">

          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'recrutement:index' %}">Home</a></li>
            <li class="breadcrumb-item active">Notation</li>
            <li class="breadcrumb-item active">Entretien</li>
          </ol>

        </nav>
      </header>
{% endblock %}


{% block content %}


       <div class="container-fluid">
            <style>
        body {
            font-family: sans-serif;
        }

        .fiche-notation {
            width: 100%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .section:last-child {
            border-bottom: none;
        }

        .criterion {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .criterion label {
            flex-grow: 1;
            margin-right: 10px;
        }

        .rating {
            display: flex;
            gap: 10px;
        }

        .rating input[type="radio"] {
            display: none; /* Cacher les boutons radio par défaut */
        }

        .rating label {
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .rating input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .comments label {
            display: block;
            margin-bottom: 5px;
        }

        .comments textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        .overall-note {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .actions button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button.save {
            background-color: #28a745;
            color: white;
        }

        .actions button.cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
            <form action="{% url 'recrutement:noterEntretien' id pk %}" method="POST"  style="position:relative; top:20px;">
        {% csrf_token %}
      <div class="fiche-notation">
          <h2>Notation de l'Entretien</h2>

          <div class="section">
              <h3>Communication</h3>
              <div class="criterion">
                  <label >Clarté et concision :</label>
                  <div class="rating">
                      <input type="radio" id="comm_claire_1" name="communication_claire" value="1"><label for="comm_claire_1">Bon</label>
                      <input type="radio" id="comm_claire_2" name="communication_claire" value="2"><label for="comm_claire_2">Très-Bon</label>
                  </div>
              </div>
              <div class="criterion">
                  <label >Capacité d'écoute :</label>
                  <div class="rating">
                      <input type="radio" id="comm_ecoute_1" name="communication_ecoute" value="1"><label for="comm_ecoute_1">Pas-satisfaisant</label>
                      <input type="radio" id="comm_ecoute_2" name="communication_ecoute" value="2"><label for="comm_ecoute_2">satisfaisant</label>
                      <input type="radio" id="comm_ecoute_3" name="communication_ecoute" value="3"><label for="comm_ecoute_3">Très-satisfaisant</label>
                  </div>
              </div>
          </div>

          <div class="section">
              <h3>Motivation et Intérêt</h3>
              <div class="criterion">
                  <label >Motivation pour le poste :</label>
                  <div class="rating">
                      <input type="radio" id="mot_poste_1" name="motivation_poste" value="1"><label for="mot_poste_1">Bon</label>
                  </div>
              </div>
              <div class="criterion">
                  <label>Intérêt pour l'entreprise :</label>
                  <div class="rating">
                      <input type="radio" id="mot_entrep_1" name="motivation_entreprise" value="1"><label for="mot_entrep_1">faible</label>
                      <input type="radio" id="mot_entrep_2" name="motivation_entreprise" value="2"><label for="mot_entrep_2">satisfaisant</label>
                      <input type="radio" id="mot_entrep_3" name="motivation_entreprise" value="3"><label for="mot_entrep_3">Assez-satisfaisant</label>
                      <input type="radio" id="mot_entrep_4" name="motivation_entreprise" value="4"><label for="mot_entrep_4">Très-satisfaisant</label>
                  </div>
              </div>
          </div>

          <div class="actions">
              <a type="button" href="{% url 'recrutement:candidat_selectionés' pk %}" class="btn btn-primary">annuler</a>
              <input type="submit" class="btn btn-success" value="Enregistrer la notation">
              <a type="button" href="{% url 'recrutement:noterCV' id pk %}" class="btn btn-danger">réinitialiser</a>
          </div>
      </div>
  </form>
       </div>



{% endblock %}
