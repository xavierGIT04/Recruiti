

<!DOCTYPE html>

<html>
<head>
    <title>Bootstrap Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Ma Page</h1>

    {% if show_modal %}
    <div class="modal fade" id="myBootstrapModal" tabindex="-1" aria-labelledby="myBootstrapModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myBootstrapModalLabel">{{ modal_title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{ modal_body_text }}</p>
                    <a href="{% url 'recrutement:entretien' %}" class="btn btn-primary">{{ link_text }}</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Afficher le modal au chargement de la page si 'show_modal' est vrai
        var myModal = new bootstrap.Modal(document.getElementById('myBootstrapModal'));
        myModal.show();
    </script>
    {% endif %}

</body>
</html>
