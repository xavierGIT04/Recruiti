        value: 'django-insecure-0u#+*l^oct#prva59fd28cyvxfl)40f5l=g@+cx#vhu83ofy8l'
      - key: DEBUG
        value: 'False'

databases:
  - name: handres-db
    plan: free
    region: oregon
    databaseName: handresDB
    user: gbandi
