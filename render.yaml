    name: handres-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn RHPROJECT.wsgi:application
    region: oregon
    plan: free
    runtime: python
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: handres-db
          property: connectionString
